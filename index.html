<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Rock <span>Paper</span> Scissors</h1>
        </div>
        <div class="text">
            <h3>The first one to reach 5 points wins the game</h3>
        </div>
        <div class="diplay">
            <div class="cpuResult">
                <div class="card">
                    <h1 id="cpu">❔</h1>
                </div>
                <h2>CPU Player: <span id="displayCPU">0</span></h2>
            </div>
            <div class="playerResult">
                <div class="card">
                    <h1 id="player">❔</h1>
                </div>
                <h2>Player: <span id="displayPlayer">0</span></h2>
            </div>
        </div>
        <div class="player">
            <button class="btn-player" id="rock" type="button">
                <h3>👊🏻</h3>
            </button>
            <button class="btn-player" id="paper" type="button">
                <h3>🖐🏻</h3>
            </button>
            <button class="btn-player" id="scissors" type="button">
                <h3>✌🏻</h3>
            </button>
        </div>
        <div class="modal">
            <div class="cardModal">
                <h1>You have <span id="resultWin"></span> the game</h1>
                <button id="reset">play again</button>
            </div>
        </div>
        <footer>Copyright&copy; WilDev <span id="year">2023 </span><i class="fa-brands fa-github"></i></footer>
    </div>
    <script type="module" src="app.js"></script>
    <script src="https://kit.fontawesome.com/bc3dfab8e3.js" crossorigin="anonymous"></script>
</body>

</html>
